<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale = 1.0, width=device-width, user-scalable=no">
  <title>POP TA &#8482;</title>
  <!--Phaser-->
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="heading">
    <h1>POP TA &#8482;</h1>
    <h3>You will never get bored</h3>
  </div>

  <div id="score">
    <div id="ta1">0</div>
    <div id="ta2" class="hidden">0</div>
  </div>

  <div class="ta_image">
    <img src="./resources/TA_1.png" alt="Invalid" id="image_ta1" height="400px">
    <img src="./resources/TA_2.png" alt="Invalid" id="image_ta2" height="400px" class="hidden">
  </div>

  <div class="chooser">
    <div id="toggleButton">Switch TA</div>
  </div>

  <audio id="popSound" src="./resources/pop.mp3" preload="auto"></audio>

  <div class="table">
    <table>
      <tr>
        <th>TA</th>
        <th>Clicks</th>
      </tr>
      <tr>
        <td>TA JomnoiZ</td>
        <td id="ta1Clicks">0</td>
      </tr>
      <tr>
        <td>TA Oat</td>
        <td id="ta2Clicks">0</td>
      </tr>
    </table>
  </div>

  <div class="tab">Open</div>
  <div id="button-container">
    <button id="skill1Button" class="circle-button1">Skill One</button>
    <button id="skill2Button" class="circle-button2">Skill Two</button>
    <button id="skill3Button" class="circle-button3">Skill Three</button>
  </div>

  <script type="module" src="./scripts/skill.js"></script>
  <script type="module" src="./scripts/main.js"></script>
</body>
</html>
